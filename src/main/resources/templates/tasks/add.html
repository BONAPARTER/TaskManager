<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить задачу</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Система учета задач</h1>
    <nav>
        <a href="/projects">Проекты</a>
        <a href="/tasks">Задачи</a>
        <a href="/users">Исполнители</a>
    </nav>
</header>
<main>
    <h2>Добавить задачу</h2>
    <form th:action="@{/tasks/add}" method="post">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="status">Статус:</label><br>
        <select id="status" name="status" required>
            <option value="TODO">TODO</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="DONE">DONE</option>
        </select><br><br>

        <label for="dueDate">Срок:</label><br>
        <input type="date" id="dueDate" name="dueDate"><br><br>

        <label for="projectId">Проект:</label><br>
        <select id="projectId" name="projectId" required>
            <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
        </select><br><br>

        <label for="assigneeId">Исполнитель:</label><br>
        <select id="assigneeId" name="assigneeId" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select><br><br>

        <button type="submit">Сохранить</button>
    </form>
</main>
</body>
</html>
