<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Система учета задач</h1>
    <nav>
        <a href="/projects">Проекты</a>
        <a href="/tasks">Задачи</a>
        <a href="/users">Исполнители</a>
    </nav>
</header>
<main>
    <h2>Список задач</h2>
    <a href="/tasks/add">Добавить задачу</a>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Срок</th>
            <th>Проект</th>
            <th>Исполнитель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.project.name}"></td>
            <td th:text="${task.assignee.username}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
